group 'com.verzano'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

apply plugin: 'application'

mainClassName = 'com.verzano.terminalrss.TerminalRSS'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.3.0'
    compile group: 'org.jline', name: 'jline', version: '3.1.2'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
    compile group: 'rome', name: 'rome', version: '1.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.12'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
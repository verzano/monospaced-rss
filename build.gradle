group 'com.verzano'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

apply plugin: 'application'

mainClassName = 'com.verzano.terminalrss.TerminalRss'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'net.java.dev.jna:jna:4.3.0'
    compile 'org.jline:jline:3.1.2'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'rome:rome:1.0'

    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.0.0-M4'
    testCompileOnly 'org.projectlombok:lombok:1.16.18'
}